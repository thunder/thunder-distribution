editor.editor.basic_html:
  expected_config:
    editor: ckeditor
    image_upload:
      max_dimensions:
        height: null
        width: null
    settings:
      plugins:
        drupallink:
          linkit_enabled: true
          linkit_profile: default
      toolbar:
        rows:
          -
            -
              items:
                - Bold
                - Italic
              name: Formatting
            -
              items:
                - DrupalLink
                - DrupalUnlink
              name: Linking
            -
              items:
                - BulletedList
                - NumberedList
              name: Lists
            -
              items:
                - Blockquote
              name: Media
            -
              items:
                - Format
              name: 'Block Formatting'
            -
              items:
                - Source
              name: Tools
  update_actions:
    delete:
      settings:
        plugins:
          drupallink:
            linkit_enabled: true
            linkit_profile: default
        toolbar:
          rows:
            -
              -
                items:
                  - Bold
                  - Italic
                name: Formatting
              -
                items:
                  - DrupalLink
                  - DrupalUnlink
                name: Linking
              -
                items:
                  - BulletedList
                  - NumberedList
                name: Lists
              -
                items:
                  - Blockquote
                name: Media
              -
                items:
                  - Format
                name: 'Block Formatting'
              -
                items:
                  - Source
                name: Tools
    change:
      editor: ckeditor5
      image_upload:
        max_dimensions:
          height: 0
          width: 0
      settings:
        plugins:
          ckeditor5_heading:
            enabled_headings:
              - heading2
              - heading3
              - heading4
              - heading5
              - heading6
          ckeditor5_list:
            reversed: false
            startIndex: true
          ckeditor5_sourceEditing:
            allowed_tags:
              - '<cite>'
              - '<dl>'
              - '<dt>'
              - '<dd>'
              - '<a hreflang>'
              - '<blockquote cite>'
              - '<ul type>'
              - '<ol start type>'
              - '<h2 id>'
              - '<h3 id>'
              - '<h4 id>'
              - '<h5 id>'
              - '<h6 id>'
          linkit_extension:
            linkit_enabled: true
            linkit_profile: default
        toolbar:
          items:
            - bold
            - italic
            - '|'
            - link
            - '|'
            - bulletedList
            - numberedList
            - '|'
            - blockQuote
            - '|'
            - heading
            - '|'
            - sourceEditing
