v3.2:
    '#title': 'Update to version v3.2'
    '#description': '<h3>These are the new features for this release:</h3>'
    thunder_update_8302:
        '#title': 'Change replace button to remove button on image paragraph form.'
        '#description': '<p>The replace button can interfere with ajax requests, to prevent such bad behavior, we use the remove button instead.</p>'
        '#description_successful': '<p>The replace button has been successfully changed.</p>'
        '#description_failed': '<p><strong>The replace button could not be changed to the remove button. Please check the image paragraphs widget settings.</strong><p>'
        configure_page: { '#text': 'Paragraph configuration', '#url': 'internal:/admin/structure/paragraphs_type/image/form-display' }
    thunder_update_8303:
        '#title': 'Enable "Autosave Form" module'
        '#description': '<p>The "Autosave Form" module provides automatic perodical saving on content entity forms.</p>'
        '#description_successful': '<p>The "Autosave Form" module has been installed.</p>'
        '#description_failed': '<p><strong>Installation failed</strong>, visit the extension page and try to enable the module manually.<p>'
        extension_page: { '#text': 'Extension page', '#url': 'internal:/admin/modules' }
        configure_page: { '#text': 'Autosave Form configuration', '#url': 'internal:/admin/config/content/autosave_form' }
        module_page: { '#text': 'Autosave Form module page', '#url': 'https://www.drupal.org/project/autosave_form' }
