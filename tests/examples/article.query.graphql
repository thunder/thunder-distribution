query ($path: String!) {
  page(path: $path) {
    id
    uuid
    url
    name
    entity
    language
    ... on Article {
      published
      author {
        id
        name
        mail
        entity
        url
        language
      }
      channel {
        id
        published
        name
        url
        parent {
          name
          id
          url
        }
      }
      tags {
        id
        name
        url
      }
      seoTitle
      content {
        id
        entity
        __typename
      }
    }
  }
}
