query ($path: String!) {
  page(path: $path) {
    ... on Article {
      content {
        uuid
        entity
        __typename
        ... on ParagraphText {
          text
        }
        ... on ParagraphTwitter {
          url
        }
        ... on ParagraphGallery {
          name
          images {
            name
          }
        }
        ... on ParagraphQuote {
          text
        }
        ... on ParagraphLink {
          links {
            url
            title
          }
        }
      }
    }
  }
}
