          field_text:
            -
              value: "<p><strong>About our CTI program</strong><br />\r\nCertified Thunder Integrators (CTI) are IT consultancies, developers, agencies, and similar IT professionals with proven knowledge and practical experience in managing and implementing successful Thunder projects. CTIs need to be certified by the Thunder Core Team. They can help you to implement your Thunder site.</p>\r\n"
              format: basic_html
