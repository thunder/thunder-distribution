          field_text:
            -
              value: "<p>The Thunder community keeps growing and growing! In December we welcomed our 20th Certified Thunder Integrator and we would like to use this occasion to provide you a short update.</p>\r\n\r\n<p>Our 20 Certified Thunder Integrators are based in a total of 55 cities in 21 countries. In Germany alone there are 18 cities in which Thunder experts are based. Those located furthest away from Munich (where Thunder originated) are Valuebound in San Jose, California (9,458km) and Netnode in Chiang-Mai, Thailand (8,279km).</p>\r\n"
              format: basic_html
    -
      entity:
        _meta:
          version: '1.0'
          entity_type: paragraph
          uuid: 3cf67f3f-f42d-4e1d-b9a3-2b2d2c53846b
          bundle: text
          default_langcode: en
        default:
          status:
            -
              value: true
          created:
