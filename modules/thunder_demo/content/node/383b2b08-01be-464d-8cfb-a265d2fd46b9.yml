              value: 1600160252
          behavior_settings:
            -
              value: {  }
          revision_translation_affected:
            -
              value: true
          field_text:
            -
              value: "<p>More than 634 employees work at our CTIs. If one were to add up the time spent registered on <a href=\"http://drupal.org\" rel=\"nofollow\">drupal.org</a> it would amount to more than 3000 years of Drupal experience!</p>\r\n\r\n<p>We ourselves do not even know how many Thunder sites there are in total. As an open source product, anyone can download, use and change our distribution without our knowledge. On <a href=\"http://drupal.org\" rel=\"nofollow\">drupal.org</a> more than 700 sites report using Thunder. Our CTIs have by themselves created more than 85 Thunder websites and share their experiences with the community.</p>\r\n"
              format: basic_html
