          field_text:
            -
              value: "<p>Around 120 participants from eleven countries joined us for the first Thunder Day in Hamburg. Most came from Germany but we also welcomed guests from Austria, the Czech Republic, the Netherlands, Norway, Portugal, Serbia, Switzerland, Ukraine, United Kingdom, and the United States. We had an outstanding lineup of speakers from different areas of the publishing world who shared their experiences and ideas.</p>\r\n"
              format: basic_html
