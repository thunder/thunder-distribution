          field_text:
            -
              value: "<p>Our very first Thunder Day was a huge success: More than 100 publishers and IT experts working with or interested in Thunder came together in Hamburg to exchange experiences, success stories, and business cards. Conclusion: For professional publishing, there is no way to do without Thunder.</p>\r\n"
