          field_text:
            -
              value: "<p>Thunder is the Drupal 8 distribution for professional publishing. Thunder was designed by Hubert Burda Media and released as open-source software under the GNU General Public License in 2016. As members of the Thunder community, publishers, partners, and developers build custom extensions and share them with the community to further enhance Thunder.</p>\r\n\r\n<p>Thunder consists of the current Drupal functionality, lots of handpicked publisher-centric modules with custom enhancements (our own Thunder Admin Theme, the Paragraphs module, the Media Entity module, the Entity Browser module, and lots more), and an environment which makes it easy to install, deploy and add new functionality (e.g. the Thunder Updater).</p>\r\n\r\n<p>To learn more about Thunder projects, read these case studies: German magazine Mein Schöner Garten (<a href=\"https://www.drupal.org/case-study/gardening-magazine-for-hubert-burda-media\" rel=\"nofollow\">Gardening Magazine for Hubert Burda Media</a>), US magazine American Heritage (<a href=\"https://www.drupal.org/case-study/american-heritage-magazine-migration-drupal-8\" rel=\"nofollow\">American Heritage Magazine Migration – Drupal 8</a>), and Serbian television and radio station PannonRTV (<a href=\"https://www.drupal.org/case-study/news-portal-for-media-house-pannonrtv\" rel=\"nofollow\">News portal for media house – PannonRTV</a>).</p>\r\n"
              format: basic_html
