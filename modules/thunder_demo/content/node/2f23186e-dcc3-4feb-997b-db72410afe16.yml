          field_text:
            -
              value: "<p><strong>Why Drupal was chosen:&nbsp;</strong></p>\r\n\r\n<p>For Burda, Drupal is the content management platform of choice. It is a free and open-source content-management framework written in PHP and distributed under the GNU General Public License.</p>\r\n\r\n<p>The standard Drupal core already provides the essential features, e.g. user management, menu management, RSS feeds, taxonomy, page layout customization, and system administration. It is easily adaptable and extensible with thousands of modules provided by a global community of users and developers. In addition, developers at Hubert Burda Media have had previous good experiences with Drupal. Drupal is therefore a tried and tested basis.</p>\r\n"
              format: basic_html
    -
