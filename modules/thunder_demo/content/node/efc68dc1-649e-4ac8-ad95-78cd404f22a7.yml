          field_text:
            -
              value: "<p>The future of Online Publishing was the central focus at Thunder Day 2018. Experts from media, IT, and open source not only shared their experiences of the media world with Online Publishing but also provided food for thought regarding future trends, expectations, and challenges. Particular attention was given to the question as to how income can be generated in the future from sources other than classic advertising. Numerous speakers were present, from companies such as Microsoft, Gruner + Jahr, Axel Springer, and BOTlabs who provided insights into their business models and work with Open Source systems such as Drupal or Thunder.</p>\r\n"
              format: basic_html
