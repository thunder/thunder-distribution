          field_text:
            -
              value: "<p><strong>Worldwide collaboration — The Thunder Coalition </strong><br />\r\nWith the launch of the new CMS, Burda is creating a worldwide coalition for publishers, industry partners, and developers. At the core of the community is a team of publishing experts and developers led by Ingo Rübe, CTO for Burda’s German publishing operations, and initiator of Thunder. This team will also be responsible for coordinating the continuous development and enhancement of Thunder. Ingo Rübe explains,“A CMS is no longer a strategic differentiator, especially in the consumer’s perception. Thunder helps media companies break free from expensive legacy systems, and focus on the development of their content and brands.”</p>\r\n"
              format: basic_html
    -
