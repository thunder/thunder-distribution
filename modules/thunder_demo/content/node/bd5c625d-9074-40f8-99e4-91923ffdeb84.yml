          field_text:
            -
              value: "<p>As of today, international media group Hubert Burda Media makes it's Drupal 8 based Thunder Content Management System (CMS) available online as a free open-source platform for use and further development by other publishers. With this move, Burda joins forces with sector and industry partners, aiming to develop the best open-source CMS platform for publishers. Burda believes that in today’s world, successful media offerings result from the right combination of quality journalism and technology expertise. For the media company, this meant future-proofing its Content Management System by developing Thunder, an open-source system based on leading-edge technology, now available online free of charge for use and continuous development.</p>\r\n"
              format: basic_html
