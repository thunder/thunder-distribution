langcode: en
status: true
dependencies:
  module:
    - thunder_demo
id: content-paragraphs
label: 'Introduction to paragraphs'
module: thunder_demo
routes:
  -
    route_name: entity.node.edit_form
    route_params:
      node: '3'
tips:
  article-paragraphs:
    id: article-paragraphs
    plugin: text
    label: Paragraphs
    body: '<p>The paragraphs section represents the main article content. Here you can add your text and various types of media.</p>'
    weight: 1
    selector: '.paragraphs-container .fieldset-legend'
  article-paragraphs-actions:
    id: article-paragraphs-actions
    plugin: text
    label: 'Paragraph actions'
    body: '<p>Each paragraph comes with it''s actions, which let you edit or remove it.</p>'
    weight: 2
    position: left
    selector: '#field-paragraphs-0-edit--2'
  article-paragraphs-text:
    id: article-paragraphs-text
    plugin: text
    label: Text
    body: '<p>This is a simple text paragraph with a WYSIWYG editor.</p>'
    weight: 3
    position: left
    selector: '#edit-field-paragraphs-0-top'
  article-paragraphs-video:
    id: article-paragraphs-video
    plugin: text
    label: Video
    body: '<p>This is a video. You can select one from the library or upload a new one.</p>'
    weight: 4
    position: left
    selector: '#edit-field-paragraphs-1-top'
  article-paragraphs-twitter:
    id: article-paragraphs-twitter
    plugin: text
    label: Twitter
    body: '<p>In order to display an Twitter card just paste in the url of the post and Thunder will do the rest for you. How smart!</p>'
    weight: 5
    position: left
    selector: '#edit-field-paragraphs-3-top'
  article-paragraphs-gallery:
    id: article-paragraphs-gallery
    plugin: text
    label: Gallery
    body: '<p>This is a gallery. By using the "Edit" button you''re able to add or delete images and change their order.</p>'
    weight: 6
    position: left
    selector: '#edit-field-paragraphs-8-top'
  article-paragraphs-more:
    id: article-paragraphs-more
    plugin: text
    label: 'Add paragraphs in between'
    body: '<p>Use this kind of button to add another paragraph at the place you like!</p>'
    weight: 7
    position: top
    selector: '#field-paragraphs-values .paragraphs-features__add-in-between__button'
  article-paragraphs-drag:
    id: article-paragraphs-drag
    plugin: text
    label: 'Reorder paragprahs'
    body: '<p>Activate the sort mode to easily reorder your paragraphs.</p>'
    weight: 8
    position: right
    selector: '#field-paragraphs-values .tabledrag-toggle-checkbox'
  article-paragraphs-last:
    id: article-paragraphs-last
    plugin: text
    label: 'What a tool!'
    body: '<p>Amazed? You should be! Paragraphs are a great tool that lets you structure your content the way you need it to be. It is specially useful if you''re planning to publish the content to various destinations such as smartphones, TVs and tablets.</p><p>Now we''ve learned how to create content. It is time <a href="/admin/content?tour">to see where we can manage it</a>.</p>'
    weight: 9
