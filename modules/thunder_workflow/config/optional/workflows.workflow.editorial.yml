langcode: en
status: true
dependencies:
  config:
    - node.type.article
    - node.type.news_article
  module:
    - content_moderation
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      weight: -5
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    unpublished:
      label: Unpublished
      weight: 5
      published: false
      default_revision: true
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
      to: draft
      weight: 0
    publish:
      label: Publish
      from:
        - draft
        - published
      to: published
      weight: 1
    unpublish:
      label: Unpublish
      from:
        - draft
        - published
      to: unpublished
      weight: 2
    unpublished_draft:
      label: 'Restore to Draft'
      from:
        - unpublished
      to: draft
      weight: 3
    unpublished_published:
      label: Restore
      from:
        - unpublished
      to: published
      weight: 4
  entity_types:
    node:
      - article
      - news_article
  default_moderation_state: draft
